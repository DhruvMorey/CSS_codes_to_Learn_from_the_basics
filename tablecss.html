<!DOCTYPE html>

<html>

<head>

<title>CSS TABLE</title>

<style>

table, td, th{

border: 3px solid black;

height: 60px;

width: 240px;

font-family:serif;

border-spacing: 20px:

border-collapse:collapse;

vertical-align:bottom;

table-layout: fixed;

empty-cells:hide;

}

caption{

caption-side:top;

}

td:hover {

background:black; color:lightblue; }


tr{

background-color: yellow; }


tr:nth-child(even) {

background-color: brown;

color: lavender;

}

</style>

</head>

<body>

<table align="center">


<caption>CSS TABLE PROPERTY</caption>

<tr>

<th>Name</th>

<th>Location</th>

<th>Hobby</th>

</tr>
