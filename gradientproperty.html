<!DOCTYPE html>

<html>

<head>

<title>Gradient Property</title>

<style>

#lg{

height:500px;

width:700px;

margin:60px;

border:1px solid black;

background: repeating-linear-gradient(90deg, orange 30%, black 50%);
}

#rg{

height:500px;

width:700px;
margin:60px;

border:1px solid black;

background: repeating-radial-gradient(circle, lightgreen 20%, lightseagreen 28%, red 30%);

}

#cg{

height:500px;

width:700px;

margin:60px;

border:1px solid black;

background: conic-gradient(purple 80%, yellow 120%, black 10%);

</style>

</head>

<body>

<div id="lg"></div>

<div id="rg"></div>

<div id="cg"></div>

</body>

</html>
