<!DOCTYPE html>
<html>
<head>
	<title>ListCSS</title>
	<style>
		#ol1{
			list-style-image:url("â€ªE:\CSS sessions\download.png");
			width:300px;
			background-color:lightblue;
			color:indigo;
			border:3px ridge grey;
			list-style-position:outside;
		}
		
		#ol2{
			
			width:300px;
			background-color:lightgreen;
			color:red;
			border:5px ;
			list-style-position:inside;
		}
		
	</style>
</head>
<body>
	
	
	<ol id = "ol1">
	<li> coffee</li>
	<li bgcolor = gold> coffee</li>
	<li> coffee</li>
	</ol>
	
	<ol id = "ol2" type = "I">
	<li> coffee</li>
	<li><u> coffee</u></li>
	<li> coffee</li>
	</ol>
	
	
	<ul>
	<li> coffee</li>
	<li> <mark>coffee</mark></li>
	<li> coffee</li>
	</ul>
	
	<ul type = 'square'>
	<li> coffee</li>
	<li> coffee</li>
	<li> coffee</li>
	</ul>
		
</body>	
</html>
