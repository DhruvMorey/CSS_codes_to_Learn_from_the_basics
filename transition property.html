<!DOCTYPE html>

<html>

<head>

<title>transition property</title>

<style>

div{

height:400px;
width:100px;
background:red;
transition-property:height;
transition-delay:2s;
transition-duration:9s;
transition-timing-function:ease-in;

}



div:hover{
 height : 100px;
 }


</style>

</head>

<body>

<div>
<p> asdfhasbdhyfaedbhsabdkasdbwahygfyabkfbksahdfiugeiyaudbhsasfasdfubcarya</p>
</div>


</body>

</html>
