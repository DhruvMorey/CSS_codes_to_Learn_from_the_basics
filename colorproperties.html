<!DOCTYPE HTML>

<html>

<head>


<title>CSS Color Properties</title>
<style>
	#h1
	{
		background-color:orange;
		}
	#h2
	{
		background-color:rgb(180,190,100);
		}
	#h3
	{
		background-color:rgb(180,190,200,0.5);
		}
	#h4
	{
		background-color:hsl(180,90%,70%)
		}
	#h5
	{
		background-color:hsla(100,20%,4%,0.7);
		}
	#h6
	{
		background-color:#aa22f1;
		}
		
</style>
</head>
