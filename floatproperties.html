<!DOCTYPE html>

<html>

<head>

<title>Float Property</title>

<style>

.main{

border:1px solid black;

height:90px;

margin:80px;

padding:20px;

text-align:center;

}

#d1,#d2 {
height: 60px;
width: 149px;
border: 6px double red;
margin:20px;

#d1 {
float:right;
}

#d2 {
float: left;
}

</style>

</head>

<body>

<div class="main">

<div id="d1" style="background-color: pink;">

<h3>DIV A</h3>

</div>

<div id="d2" style="background-color: lavender;">

<h2>DIV B</h2>

</div>
</div>

</body>

</html>
