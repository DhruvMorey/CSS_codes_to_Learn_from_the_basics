<!DOCTYPE html>

<html>

<head>

<title>display Property</title>

<style>

h1 {

text-align:center;
 color:green;

}

div{

background-color:lightblue;

border:5px solid black;

padding:20px;

}

p
{
border:1px dotted red;

display:block;

}

span, b{

border: 6px double green;

display:inline-block; 
}

input { 
display:none;

}

</style>


</head>


<body>

<div>
<h1>display property</h1>

<p>this is example of block element</p>

<p>this is another example of block element</p>


<span>this is example of inline element</span>


<b>inline</b>

<input type="text">
</div>

</body>
</html>
