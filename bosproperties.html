<!DOCTYPE html>

<html>

<head>

<title>BOX shadow & stylying Property</title>

<style>

.box{
	width:500px;
	border:9px solid green;
	margin: 30px;
	background:lightseagreen;
	font-size:1rem;
	padding:50px
	box-sizing:border-box;
	box-shadow: 2px 2px 4px 4px orange, 5px 5px 4px 4px lightblue, 1px 1px 4px 1px pink inset;
}
.box1{
	width:500px;
	border:6px solid blue;
	margin: 50px;
	background:lightpink;
	font-size:10px;
	padding:10px
	box-sizing:border-box;
	box-shadow: 9px 9px 9px 2px lime,8px 7px 8px 7px lightgreen, 1px 1px 4px 1px indigo inset;
	
}

</style>

</head>

<body>

<div class = "box"> GOOD AFTERNOON </div>
<div class = "box1"> GOOD AFTERNOON </div>


</div>

</body>

</html>
